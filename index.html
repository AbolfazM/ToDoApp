<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>

</head>

<body>

    <!-- UI part -->
    <div class="login-page">
        <div class="form">
            <form action="#" class="login-form">
                <input type="text" class="username" placeholder="نام کاربری" />
                <input type="password" class="password" placeholder="رمز" />
                <button class="login">ورود</button>
                <p class="message"> حسابی ندارید ؟ <a href="#" class="account">ساخت حساب جدید</a></p>
            </form>
        </div>
    </div>

    <!-- UI part -->
    <div>
        <p class="userError">Enter your username correctly</p>
    </div>

    <div>
        <p class="passError">Enter your password correctly</p>
    </div>


    <!-- script refrense -->
    <script src="app.js"></script>
</body>

</html>
